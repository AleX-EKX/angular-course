<h3>Данные пользователя</h3>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Имя</th>
      <th scope="col">Возраст</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">{{ profile.id }}</th>
      <td>{{ profile.name }}</td>
      <td>{{ profile.age }} лет</td>
    </tr>
  </tbody>
</table>

<a routerLink="/" class="btn btn-link">На главную</a>
