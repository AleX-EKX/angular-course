<h3>Данные пользователя</h3>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="post">
        <th scope="row">{{ post.userId }}</th>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
      </tr>
  </tbody>
</table>

<a routerLink="/" class="btn btn-link">На главную</a>
