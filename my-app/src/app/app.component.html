<header class="header border-bottom">
    <nav class="navbar d-flex container-indent">
      <div class="container-fluid">
        <a routerLink="/" class="navbar-brand">Foodie</a>
        <div>
          <a routerLink="/" class="navbar-brand">Главная</a>
          <a routerLink="/" class="navbar-brand">Каталог рецептов</a>
        </div>
        <div class="header__content">
          <ng-container *ngIf="!isLoggedIn">
            <a routerLink="authorization" class="btn btn-primary btn-lg fs-14">Вход в аккаунт</a>
          </ng-container>
          <ng-container *ngIf="isLoggedIn">
            <svg class="" role="button" data-bs-toggle="dropdown" aria-expanded="false" width="1.5rem" height="1.5rem" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">

              </g>
              <defs>
              <clipPath id="clip0_81_1199">
              <rect width="25" height="25" fill="white"/>
              </clipPath>
              </defs>
              </svg>
            <div class="header__content__info-block">
              <img [src]="userData.avatar" alt="Avatar" class="avatar">
              <div class="d-flex flex-column">
                <span>{{ userData.firstName }} {{ userData.lastName }}</span>
                <span>{{ userData.role }}</span>
              </div>
              <div class="header__content__info-block__dropdown dropdown ">
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item">Вы вошли как</a></li>
                  <li><a class="dropdown-item">{{ userData.firstName }}  </a></li>
                  <li><a class="dropdown-item">Настройки аккаунта</a></li>
                  <li *ngIf="isAdmin"><a class="dropdown-item" routerLink="/panel">Администрирование</a></li>
                  <li><a class="dropdown-item" (click)="logout()">Выход</a></li>
                </ul>
              </div>       
            </div>     
          </ng-container>
            
        </div>
      </div>
    </nav>
  </header>
